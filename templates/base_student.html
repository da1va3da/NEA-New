<!DOCTYPE html>
<html>
    <head>
        {% block head %}{% endblock %}
    </head>
    <body>
        <h1>Students List</h1>
        <div class="search-bar">
            <form method="GET" action="{{ url_for('students') }}">
                <input type="text" name="query" placeholder="Search students...">
                <button type="submit">Search</button>
            </form>
        </div>
        {% block content %}{% endblock %}
        <table>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
            {% for student in students %}
            <tr>
                <td>{{ student[0] }}</td>
                <td>{{ student[1] }}</td>
                <td>{{ student[2] }}</td>
                <td>{{ student[3] }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
