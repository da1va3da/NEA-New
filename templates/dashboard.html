<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Studsight - Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
</head>
<body>
    <div class="page">
        <div class="sidebar">
            <img src="{{ url_for('static', filename='Profile.png') }}" alt="">  
        </div>
        <div class="container">
            <h1 class="title">DASHBOARD</h1> 
            <h2>
                {%if gender=='M'%}
                    Welcome, Mr {{ surname}}!
                {%else%}
                    Welcome, Ms {{ surname}}!
                {%endif%}
            </h2>

            <div class="message">
                <a href="{{ url_for('messages') }}">
                    <img src="{{ url_for('static', filename='MsgBoard.png') }}" alt="" >
                </a>
                <h2>Messages</h2>
            </div>

            <div class="students">
                <a href="{{ url_for('students') }}">
                    <img src="{{ url_for('static', filename='students.png') }}" alt="" >
                </a>
                <h2>Students</h2>
            </div>

        </div>
    </div>
</body>
</html>
